<body>
    <h2>Service Form</h2>
    <form id="serviceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    
        <label for="fee">Fee ($):</label>
        <input type="number" id="fee" name="fee" step="0.01" required><br><br>
    
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required><br><br>
    
        <button type="submit" onclick="addService(event)">Submit</button>
      </form>
    
      <script>
        function addService(event) {
          event.preventDefault();
    
          // Gathering Data
          let formData = new FormData(document.getElementById('serviceForm'));
          
          let jsonData = {};
          formData.forEach((value, key) => {
            jsonData[key] = value;
          });
    
          fetch('addService.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
          })
          .then(response => response.json())
          .then(data => {
            alert('Service added successfully!');
            document.getElementById('serviceForm').reset(); // Clear
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Error adding service. Please try again.');
          });
        }
      </script>
    </body>
