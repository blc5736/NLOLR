<h2>Add Medical Record</h2>
<form action="process_medical_record.php" method="post">
    <label for="record_id">Medical Record ID:</label><br>
    <input type="number" id="record_id" name="record_id" required><br><br>
    
    <label for="checkup_date">Checkup Date:</label><br>
    <input type="date" id="checkup_date" name="checkup_date" required><br><br>
    
    <label for="vaccination_details">Vaccination Details:</label><br>
    <textarea id="vaccination_details" name="vaccination_details" rows="4" maxlength="500"></textarea><br><br>
    
    <label for="treatment_details">Treatment Details:</label><br>
    <textarea id="treatment_details" name="treatment_details" rows="4" maxlength="500"></textarea><br><br>
    
    <label for="notes">Notes:</label><br>
    <textarea id="notes" name="notes" rows="4" maxlength="500"></textarea><br><br>
    
    <label for="animal_id">Animal ID:</label><br>
    <input type="number" id="animal_id" name="animal_id" required><br><br>
    
    <input type="submit" value="Add Medical Record">
</form>
