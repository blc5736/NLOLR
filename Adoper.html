<h2>Enter Adopter Information</h2>
<form action="insert_adopter.php" method="POST">
    <label for="AdopterID">Adopter ID:</label><br>
    <input type="number" id="AdopterID" name="AdopterID" required><br><br>

    <label for="FirstName">First Name:</label><br>
    <input type="text" id="FirstName" name="FirstName" maxlength="50" required><br><br>

    <label for="LastName">Last Name:</label><br>
    <input type="text" id="LastName" name="LastName" maxlength="50" required><br><br>

    <label for="Address">Address:</label><br>
    <textarea id="Address" name="Address" maxlength="255" required></textarea><br><br>

    <label for="PhoneNumber">Phone Number:</label><br>
    <input type="text" id="PhoneNumber" name="PhoneNumber" maxlength="45" required><br><br>

    <label for="Email">Email:</label><br>
    <input type="email" id="Email" name="Email" maxlength="100" required><br><br>

    <label for="ApplicationStatus">Application Status:</label><br>
    <input type="text" id="ApplicationStatus" name="ApplicationStatus" maxlength="45"><br><br>

    <label for="HouseholdInspectionStatus">Household Inspection Status:</label><br>
    <input type="text" id="HouseholdInspectionStatus" name="HouseholdInspectionStatus" maxlength="45"><br><br>

    <input type="submit" value="Submit">
</form>
