<body>
<h2>Enter Donation Information</h2>
<form action="process_donation.php" method="post">
    <label for="donation_id">Donation ID:</label><br>
    <input type="number" id="donation_id" name="donation_id" required><br><br>
    
    <label for="donor_name">Donor Name:</label><br>
    <input type="text" id="donor_name" name="donor_name" maxlength="100" required><br><br>
    
    <label for="donor_email">Donor Email:</label><br>
    <input type="email" id="donor_email" name="donor_email" maxlength="100" required><br><br>
    
    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" step="0.01" min="0" required><br><br>
    
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="event_id">Fundraising Event ID:</label><br>
    <input type="number" id="event_id" name="event_id" required><br><br>
    
    <input type="submit" value="Submit Donation">
</form>
