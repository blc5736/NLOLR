<body>
    <h2>Animal Intake Form</h2>
    <form action="insert_into_db.php" method="POST">
        <label for="intake_id">Intake ID:</label>
        <input type="number" id="intake_id" name="intake_id" required><br><br>

        <label for="intake_date">Intake Date:</label>
        <input type="date" id="intake_date" name="intake_date" required><br><br>

        <label for="brought_by">Brought By:</label>
        <input type="text" id="brought_by" name="brought_by" maxlength="100" required><br><br>

        <label for="initial_health_assessment">Initial Health Assessment:</label><br>
        <textarea id="initial_health_assessment" name="initial_health_assessment" rows="5" maxlength="500" required></textarea><br><br>

        <label for="microchip_check">Microchip Check:</label>
        <input type="text" id="microchip_check" name="microchip_check" maxlength="45" required><br><br>

        <label for="intake_notes">Intake Notes:</label><br>
        <textarea id="intake_notes" name="intake_notes" rows="5" maxlength="500" required></textarea><br><br>

        <label for="animal_id">Animal ID:</label>
        <input type="number" id="animal_id" name="animal_id" required><br><br>

        <input type="submit" value="Submit">
    </form>
