<body>
<h2>Add New Event</h2>
<form action="process_event.php" method="post">
    <label for="event_id">Event ID:</label><br>
    <input type="number" id="event_id" name="event_id" required><br><br>
    
    <label for="event_name">Event Name:</label><br>
    <input type="text" id="event_name" name="event_name" maxlength="100" required><br><br>
    
    <label for="event_date">Event Date:</label><br>
    <input type="date" id="event_date" name="event_date" required><br><br>
    
    <label for="event_location">Event Location:</label><br>
    <input type="text" id="event_location" name="event_location" maxlength="255" required><br><br>
    
    <label for="event_description">Event Description:</label><br>
    <textarea id="event_description" name="event_description" rows="4" maxlength="500" required></textarea><br><br>
    
    <input type="submit" value="Add Event">
</form>
